version: '3'

services:
  web:
    build: ./app
    ports:
      - "5000"
    networks:
      - app-network
    depends_on:
      - redis

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certs/cert.pem:/etc/ssl/certs/cert.pem
      - ./certs/key.pem:/etc/ssl/certs/key.pem
    networks:
      - app-network

  redis:
    image: redis:7
    container_name: redis_app
    command: --port 6379
    expose:
      - 6379

  celery:
    build:
      context: ./app
    command: celery -A app.celery worker --loglevel=info
    depends_on:
      - redis
    
networks:
  app-network:
    driver: bridge
