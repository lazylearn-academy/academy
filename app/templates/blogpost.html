{% extends "layout.html" %} 
{% block imports %}
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
{% endblock %}
{% block content %}
    <main id="main" class="flexbox-col">
        <h2>{{ blogpost.name }}</h2>
        <p>{{ blogpost.created_at.strftime('%Y-%m-%d') }}</p>
        <div class="content-divider-top"></div>
            {{ blogpost.article_text|safe }}
        <div class="card-wrapper">
            <div class="card"><a id="back-link" href="{{ url_for('blog') }}">все статьи</a></p></div>
        </div>
        <div class="content-divider-bottom"></div>
    </main>
{% endblock %}
