{% extends "layout.html" %} 
{% block imports %}
    <link rel="stylesheet" href="{{ url_for('static', filename='recover.css') }}">
{% endblock %}
{% block content %}
    <main id="main" class="flexbox-col">
        <h2>Восстановление пароля</h2>
        <div class="content-divider-top"></div>
            <div class="form-wrapper">
                <form method="POST" action="">
                    {{ form.hidden_tag() }}
                    {{ form.email(size=25, class_='form-item') }}
                    {{ form.submit(size=25, class_='form-item') }}
                </form>
                <div class="form-link-wrapper"><a id="log-link" href="{{ url_for('recover_confirm') }}">Есть аккаунт? Войти</a></div>
                <p class="error">{{ error }}</p>
            </div>
        <div class="content-divider-bottom"></div>
    </main>
{% endblock %}
